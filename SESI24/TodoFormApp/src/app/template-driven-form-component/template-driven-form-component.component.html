<form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="container mt-5">
        <h2 class="mb-3">Task Form - Template Driven</h2>
        <div class="form-group mb-3">
            <label for="name">Task Name</label>
            <input 
                type="text"
                class="form-control"
                id="name"
                name="name"
                ngModel 
                required
                #name="ngModel"
            >
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="category">Category</label>
            <select 
                class="form-control"
                id="category"
                name="category"
                ngModel 
                required
                #category="ngModel">
                <option value=' '>-- Choose Category --</option>
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
            <div [hidden]="category.value !== ' ' || category.pristine" class="alert alert-danger">
                Category is required
            </div>
        </div>
        <button 
            type="submit"
            class="btn btn-success"
            [disabled]="!taskForm.form.valid"
        >Submit</button>
    </div>
</form>

<div class="container mt-5">
    <div>List of task :</div>
    <li *ngFor="let item of task">{{item.name}} - {{item.category}}</li>
</div>
