<form [formGroup]="loginForm" (ngSubmit) ="onLogin()">
    <div class="container mt-5 mb-5">
        <h2 class="mb-3">Task Form - Reactive</h2>
        <div class="form-group mb-3">
            <label for="name">Username</label>
            <input 
                (change)="handleIsSubmittedState()"
                type="text"
                class="form-control"
                id="username"
                name="username"
                formControlName="username"
            >
            <span *ngIf="username && (username?.errors?.minlength || username?.errors?.required) && isSubmitted == true" style="color: red;">
                Input Username minimum length is {{username?.errors?.minlength?.requiredLength}}, or username is required!
            </span>
        </div>
        <div class="form-group mb-3">
            <label for="name">Password</label>
            <input 
                (change)="handleIsSubmittedState()"
                type="text"
                class="form-control"
                id="password"
                name="password"
                formControlName="password"
            >
            <span *ngIf="password && (password?.errors?.minlength || password?.errors?.required) && isSubmitted == true" style="color: red;">
                Password minimum length is {{password?.errors?.minlength?.requiredLength}}, or username is required!
            </span>
        </div>
        <button 
            type="submit"
            class="btn btn-success"
        >Login</button>
    </div>
</form>

<div class="container mt-5 mb-5">
    <div>Login Status :</div>
    <div *ngIf="currentUser.isLogin">Successfully login, Hello, {{currentUser.username}}</div>
</div>
