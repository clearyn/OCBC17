<form [formGroup]="todoForm" (ngSubmit) ="onSubmit()">
    <div class="input-group mb-3">
        <input 
            (change)="handleIsSubmittedState()"
            type="text"
            name="inputTodo"
            placeholder="Enter Todo.."
            class="form-control"
            id="todoNewItems"
            name="todoNewItems"
            formControlName="todoNewItems"
        />
        <button 
            type="submit"
            class="btn btn-success"
        >Add new todo</button>
    </div>
    <div *ngIf="todoNewItems && (todoNewItems?.errors?.minlength || todoNewItems?.errors?.required) && isSubmitted == true" style="color: red;">
        Todo new item is required with minimum length {{todoNewItems?.errors?.minlength?.requiredLength}} and cannot be empty!
    </div>
</form>
